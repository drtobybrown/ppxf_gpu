name: ppxf_gpu
channels:
  - conda-forge
  - defaults
dependencies:
  - python>=3.9
  - numpy
  - scipy
  - matplotlib
  - astropy
  - pip
  - pip:
    - capfit
    - torch         # For Mac/MPS GPU acceleration
    - jax           # JAX framework
    - jaxlib        # JAX library backend
    - jax-metal     # JAX Metal plugin for Mac GPU
